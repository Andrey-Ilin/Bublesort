<script>
    'use strict';
    function bubleSort(arr) {
        let tmp;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        }
        return arr;
    }
</script>

<script>
    'use strict';
    function bubleSortBySteps(arr) {
        let i = 0;
        let j = 0;
        let tmp;

        function stepInBubleSort(arr) {
            if (i < arr.length - 1) {
                if (j < arr.length - i - 1) {
                    if (arr[j] > arr[j + 1]) {

                        tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
            }
            j++;
            if (j == arr.length - i - 1) {
                j = 0;
                i++;
            }
        }

        for (let b = 0; b < ((arr.length - 1) * (arr.length / 2)); b++) {
            stepInBubleSort(arr);
        }

        return arr;
    }
</script>
